<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>个人注册</title>


    <link rel="stylesheet" type="text/css" href="../css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="../css/pages-register.css" />

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/service/userService.js"></script>
    <script type="text/javascript" src="../js/controller/userController.js"></script>

</head>

<body ng-app="ecommerce" ng-controller="userController">
<div class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <a class="logo" title="Y" href="http://localhost:9103/ecommerce_enter_web/" ></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>
            注册新用户
            <span class="go">我有账号，去<a href="http://localhost:9106/ecommerce_user_web/">登陆</a></span>
        </h3>
        <div class="info">
            <form class="sui-form form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputUserName">用户名：</label>
                    <div class="controls">
                        <input id="inputUserName" type="text"  ng-model="entity.username" placeholder="请输入你的用户名" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword1" class="control-label">登录密码：</label>
                    <div class="controls">
                        <input id="inputPassword1" type="password" ng-model="entity.password" placeholder="设置登录密码" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword2" class="control-label">确认密码：</label>
                    <div class="controls">
                        <input id="inputPassword2" type="password" ng-model="password" placeholder="再次确认密码" class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputPhone">手机号：</label>
                    <div class="controls">
                        <input id="inputPhone" type="text"  ng-model="entity.phone" placeholder="请输入你的手机号" class="input-xfat input-xlarge">
                    </div>
                </div>
                <!--<div class="control-group">
                    <label for="inputSmsCode" class="control-label">短信验证码：</label>
                    <div class="controls">
                        <input id="inputSmsCode" type="text" placeholder="短信验证码" ng-model="smscode" class="input-xfat input-xlarge">  <a href="#" ng-click="sendCode()">获取短信验证码</a>
                    </div>
                </div>-->

                <div class="control-group">
                    <label for="inputCheckBox" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input id="inputCheckBox" name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《品优购用户协议》</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="reg()" target="_blank">完成注册</a>
                    </div>
                </div>
            </form>

            <div class="clearfix"></div>
        </div>
    </div>

    <!--foot-->
    <div class="clearfix footer">
        <div class="Mod-copyright">
            <ul class="helpLink">
                <li>关于我们<span class="space"></span></li>
                <li>联系我们<span class="space"></span></li>
                <li>联系客服<span class="space"></span></li>
                <li>合作招商<span class="space"></span></li>
                <li>商家帮助<span class="space"></span></li>
                <li>营销中心<span class="space"></span></li>
                <li>手机Y<span class="space"></span></li>
                <li>友情链接<span class="space"></span></li>
                <li>销售联盟<span class="space"></span></li>
                <li>Y社区<span class="space"></span></li>
                <li>风险监测<span class="space"></span></li>
                <li>隐私政策<span class="space"></span></li>
                <li>Y公益<span class="space"></span></li>
                <li>English Site<span class="space"></span></li>
                <li>Media & IR</li>
            </ul>
            <p></p>
            <p></p>
        </div>
    </div>
</div>


<script type="text/javascript" src="../js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="../js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="../js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="../js/pages/register.js"></script>
</body>

</html>
